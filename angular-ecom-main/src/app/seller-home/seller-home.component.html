<div class="product-list" style="color: #333; font-family: Arial, sans-serif;">
  <h1 style="text-align: center; color: #009688;">Product List</h1>
  <p class="message-p" style="font-style: italic;">{{ productMessage }}</p>
  <table style="width: 100%; border-collapse: collapse;">
    <thead style="background-color: #f2f2f2;">
      <tr>
        <th style="padding: 10px;">Image</th>
        <th style="padding: 10px;">Name</th>
        <th style="padding: 10px;">Price</th>
        <th style="padding: 10px;">Color</th>
        <th style="padding: 10px;">Category</th>
        <th style="padding: 10px;">Description</th>
        <th style="padding: 10px;">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList" style="border-bottom: 1px solid #ccc;">
        <td><img src="{{ item.image }}" style="width: 50px; height: 50px;"></td>
        <td style="padding: 10px;">{{ item.name }}</td>
        <td style="padding: 10px;">{{ item.price }}</td>
        <td style="padding: 10px;">{{ item.color }}</td>
        <td style="padding: 10px;">{{ item.category }}</td>
        <td style="padding: 10px;">{{ item.description }}</td>
        <td style="padding: 10px;">
          <fa-icon (click)="deleteProduct(item.id)" [icon]="icon" style="cursor: pointer;"></fa-icon>
          <a class="adjust-update-link" routerLink="/seller-update-product/{{item.id}}" style="text-decoration: none; color: #009688;">
            <fa-icon [icon]="iconEdit" style="margin-left: 5px;"></fa-icon>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
